<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz | Attic Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .quiz-option:hover {
            background-color: #374151;
        }
        .quiz-option.selected {
            background-color: #3b82f6;
            border-color: #1d4ed8;
            color: white;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div id="quiz-container" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-3xl">
            <div id="quiz-header" class="flex justify-between items-center border-b border-gray-700 pb-4 mb-6">
                <div>
                    <h1 id="quiz-title" class="text-3xl font-bold text-white">Loading Quiz...</h1>
                    <p id="quiz-subject" class="text-purple-400"></p>
                </div>
                <div class="flex items-center text-lg font-semibold bg-zinc-700/50 px-4 py-2 rounded-lg">
                    <i data-lucide="timer" class="h-5 w-5 mr-2 text-zinc-400"></i>
                    <span id="timer">00:00</span>
                </div>
            </div>

            <div id="questions-container" class="space-y-8">
                <p class="text-center text-gray-400">Loading questions...</p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-700 text-center">
                <button id="submit-quiz-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-colors text-lg disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>Submit Quiz</button>
            </div>
        </div>
        
        <div id="result-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md w-full">
                <h2 class="text-3xl font-bold text-white mb-4">Quiz Complete!</h2>
                <p class="text-gray-300 text-lg mb-2">Your score:</p>
                <p id="quiz-score" class="text-5xl font-extrabold text-green-400 mb-8">0 / 0</p>
                <a href="./dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE_URL = 'http://localhost:3000';
            const studentId = localStorage.getItem('currentUserId');

            const quizTitleEl = document.getElementById('quiz-title');
            const quizSubjectEl = document.getElementById('quiz-subject');
            const questionsContainer = document.getElementById('questions-container');
            const submitQuizBtn = document.getElementById('submit-quiz-btn');
            const resultModal = document.getElementById('result-modal');
            const quizScoreEl = document.getElementById('quiz-score');
            const timerEl = document.getElementById('timer');

            let quizStartTime;
            let timerInterval;

            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('id');

            if (!quizId || !studentId) {
                quizTitleEl.textContent = 'Error: Missing Information';
                questionsContainer.innerHTML = '<p class="text-center text-red-400">Quiz ID or Student ID not found. Please return to the dashboard.</p>';
                submitQuizBtn.disabled = true;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/quizzes/${quizId}`);
                if (!response.ok) throw new Error('Could not load the quiz.');
                const quiz = await response.json();
                
                displayQuiz(quiz);
                startTimer();

            } catch (error) {
                console.error('Failed to load quiz:', error);
                quizTitleEl.textContent = 'Error Loading Quiz';
                questionsContainer.innerHTML = `<p class="text-center text-red-400">${error.message}</p>`;
                submitQuizBtn.disabled = true;
            }

            function displayQuiz(quiz) {
                quizTitleEl.textContent = quiz.title;
                quizSubjectEl.textContent = `Subject: ${quiz.subject}`;
                questionsContainer.innerHTML = '';

                quiz.questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    let optionsHtml = '';
                    const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                    
                    shuffledOptions.forEach(option => {
                        optionsHtml += `<label class="quiz-option block p-4 border-2 border-gray-600 rounded-lg cursor-pointer transition-all"><input type="radio" name="question_${index}" value="${option}" class="hidden"><span>${option}</span></label>`;
                    });

                    questionDiv.innerHTML = `<p class="text-lg font-semibold text-white mb-4">${index + 1}. ${question.text}</p><div class="space-y-3">${optionsHtml}</div>`;
                    questionsContainer.appendChild(questionDiv);
                });
                submitQuizBtn.disabled = false;
            }

            function startTimer() {
                quizStartTime = Date.now();
                timerInterval = setInterval(() => {
                    const elapsedTime = Math.floor((Date.now() - quizStartTime) / 1000);
                    const minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                    const seconds = String(elapsedTime % 60).padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            questionsContainer.addEventListener('change', (e) => {
                if (e.target.type === 'radio') {
                    const parent = e.target.closest('.space-y-3');
                    parent.querySelectorAll('label').forEach(label => label.classList.remove('selected'));
                    e.target.parentElement.classList.add('selected');
                }
            });

            submitQuizBtn.addEventListener('click', async () => {
                clearInterval(timerInterval);
                const timeTaken = Math.floor((Date.now() - quizStartTime) / 1000);
                
                const answers = {};
                const questionCount = questionsContainer.querySelectorAll('.space-y-3').length;
                for (let i = 0; i < questionCount; i++) {
                    const selectedOption = document.querySelector(`input[name="question_${i}"]:checked`);
                    answers[i] = selectedOption ? selectedOption.value : null;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/quizzes/submit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            quizId: parseInt(quizId),
                            studentId: parseInt(studentId),
                            answers,
                            timeTaken
                        })
                    });
                    if (!response.ok) throw new Error('Failed to submit results.');
                    const result = await response.json();

                    quizScoreEl.textContent = `${result.result.score} / ${result.result.totalQuestions}`;
                    resultModal.classList.remove('hidden');

                } catch (error) {
                    console.error('Submission failed:', error);
                    alert('There was an error submitting your quiz. Please try again.');
                }
            });
            
            lucide.createIcons();
        });
    </script>
</body>
</html>
