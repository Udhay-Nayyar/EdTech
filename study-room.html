<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room - EdTech Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 200px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .participant-video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #333;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .screen-share-container {
            background: #000;
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .screen-share-video {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .chat-input-container {
            padding: 10px;
            border-top: 1px solid #dee2e6;
            background: white;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .message.other {
            background: white;
            border: 1px solid #dee2e6;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 2px;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .participants-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .participant-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .controls-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            margin: 0 5px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-online { background: #28a745; }
        .status-offline { background: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="study-rooms.html">
                <i class="fas fa-arrow-left me-2"></i>Back to Study Rooms
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="roomTitle">Study Room</span>
                <button class="btn btn-outline-light btn-sm" onclick="leaveRoom()">
                    <i class="fas fa-sign-out-alt me-1"></i>Leave Room
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-lg-8">
                <!-- Controls -->
                <div class="controls-bar">
                    <div class="d-flex justify-content-center align-items-center flex-wrap">
                        <button class="btn btn-success control-btn" id="toggleVideo" onclick="toggleVideo()">
                            <i class="fas fa-video me-1"></i>Video On
                        </button>
                        <button class="btn btn-success control-btn" id="toggleAudio" onclick="toggleAudio()">
                            <i class="fas fa-microphone me-1"></i>Audio On
                        </button>
                        <button class="btn btn-warning control-btn" id="shareScreen" onclick="toggleScreenShare()">
                            <i class="fas fa-desktop me-1"></i>Share Screen
                        </button>
                        <button class="btn btn-info control-btn" onclick="toggleChat()">
                            <i class="fas fa-comments me-1"></i>Chat
                        </button>
                    </div>
                </div>

                <!-- Screen Share Area -->
                <div class="screen-share-container mb-3" id="screenShareContainer" style="display: none;">
                    <div class="text-center">
                        <i class="fas fa-desktop fa-3x mb-3"></i>
                        <p>No screen being shared</p>
                    </div>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videoGrid">
                    <!-- Local video will be added here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Participants -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-users me-2"></i>
                            Participants (<span id="participantCount">0</span>)
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="participants-list" id="participantsList">
                            <!-- Participants will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Chat -->
                <div class="card" id="chatCard">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-comments me-2"></i>Chat
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Chat messages will appear here -->
                            </div>
                            <div class="chat-input-container">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)">
                                    <button class="btn btn-primary" onclick="sendMessage()">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Participant Modal -->
    <div class="modal fade" id="removeParticipantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove Participant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove <strong id="removeParticipantName"></strong> from the study room?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmRemoveParticipant()">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let currentUser = null;
        let currentRoom = null;
        let socket = null;
        let localStream = null;
        let screenStream = null;
        let peerConnections = {};
        let participants = [];
        let isVideoOn = false;
        let isAudioOn = false;
        let isScreenSharing = false;
        let participantToRemove = null;

        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication and room access
            const userData = localStorage.getItem('currentUser');
            const roomData = localStorage.getItem('currentRoom');
            
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Get room ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('id');
            
            if (!roomId) {
                window.location.href = 'study-rooms.html';
                return;
            }

            try {
                // Fetch room details
                console.log('Fetching room details for ID:', roomId);
                const response = await fetch(`/api/study-rooms/${roomId}`);
                console.log('Room fetch response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                    throw new Error(`Room not found: ${errorData.message}`);
                }
                
                currentRoom = await response.json();
                console.log('Room data loaded:', currentRoom);
                document.getElementById('roomTitle').textContent = currentRoom.roomName;
                
                // Initialize socket connection
                initializeSocket();
                
                // Initialize media
                await initializeMedia();
                
            } catch (error) {
                console.error('Error initializing room:', error);
                alert(`Failed to join room: ${error.message}. Redirecting to study rooms.`);
                window.location.href = 'study-rooms.html';
            }
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                // Join the study room
                socket.emit('join-study-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    userType: currentUser.email.includes('@') ? 
                        (currentUser.subject ? 'teacher' : 'student') : 'student'
                });
            });

            socket.on('participants-list', (participantsList) => {
                participants = participantsList;
                updateParticipantsList();
            });

            socket.on('participant-joined', (participant) => {
                participants.push(participant);
                updateParticipantsList();
                addChatMessage(`${participant.userName} joined the room`, 'system');
            });

            socket.on('participant-left', (participant) => {
                participants = participants.filter(p => p.userId !== participant.userId);
                updateParticipantsList();
                addChatMessage(`${participant.userName} left the room`, 'system');
                
                // Clean up peer connection
                if (peerConnections[participant.socketId]) {
                    peerConnections[participant.socketId].close();
                    delete peerConnections[participant.socketId];
                }
            });

            socket.on('participant-removed', (data) => {
                participants = participants.filter(p => p.userId !== data.participantInfo.userId);
                updateParticipantsList();
                addChatMessage(`${data.participantInfo.userName} was removed by ${data.removerInfo.userName}`, 'system');
            });

            socket.on('removed-from-room', (data) => {
                alert(data.message);
                leaveRoom();
            });

            socket.on('study-room-message', (data) => {
                addChatMessage(data.message, 'other', data.senderInfo.userName, data.timestamp);
            });

            // WebRTC signaling events
            socket.on('study-room-offer', async (data) => {
                await handleOffer(data.offer, data.senderSocketId, data.senderInfo);
            });

            socket.on('study-room-answer', async (data) => {
                await handleAnswer(data.answer, data.senderSocketId);
            });

            socket.on('study-room-ice-candidate', async (data) => {
                await handleIceCandidate(data.candidate, data.senderSocketId);
            });

            socket.on('screen-share-started', (data) => {
                addChatMessage(`${data.sharerInfo.userName} started screen sharing`, 'system');
            });

            socket.on('screen-share-stopped', (data) => {
                addChatMessage(`${data.sharerInfo.userName} stopped screen sharing`, 'system');
            });
        }

        async function initializeMedia() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                // Add local video
                addVideoElement(localStream, currentUser.name + ' (You)', true);
                
                isVideoOn = true;
                isAudioOn = true;
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                addChatMessage('Could not access camera/microphone. You can still participate in chat.', 'system');
            }
        }

        function addVideoElement(stream, userName, isLocal = false) {
            const videoGrid = document.getElementById('videoGrid');
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.muted = isLocal; // Mute local video to prevent feedback
            video.className = 'participant-video';
            
            const overlay = document.createElement('div');
            overlay.className = 'video-overlay';
            overlay.textContent = userName;
            
            videoContainer.appendChild(video);
            videoContainer.appendChild(overlay);
            videoGrid.appendChild(videoContainer);
            
            return videoContainer;
        }

        async function toggleVideo() {
            if (!localStream) return;
            
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                isVideoOn = videoTrack.enabled;
                
                const btn = document.getElementById('toggleVideo');
                if (isVideoOn) {
                    btn.innerHTML = '<i class="fas fa-video me-1"></i>Video On';
                    btn.className = 'btn btn-success control-btn';
                } else {
                    btn.innerHTML = '<i class="fas fa-video-slash me-1"></i>Video Off';
                    btn.className = 'btn btn-danger control-btn';
                }
            }
        }

        async function toggleAudio() {
            if (!localStream) return;
            
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                isAudioOn = audioTrack.enabled;
                
                const btn = document.getElementById('toggleAudio');
                if (isAudioOn) {
                    btn.innerHTML = '<i class="fas fa-microphone me-1"></i>Audio On';
                    btn.className = 'btn btn-success control-btn';
                } else {
                    btn.innerHTML = '<i class="fas fa-microphone-slash me-1"></i>Audio Off';
                    btn.className = 'btn btn-danger control-btn';
                }
            }
        }

        async function toggleScreenShare() {
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    // Show screen share container
                    const container = document.getElementById('screenShareContainer');
                    container.style.display = 'block';
                    container.innerHTML = '';
                    
                    const video = document.createElement('video');
                    video.srcObject = screenStream;
                    video.autoplay = true;
                    video.className = 'screen-share-video';
                    container.appendChild(video);
                    
                    isScreenSharing = true;
                    const btn = document.getElementById('shareScreen');
                    btn.innerHTML = '<i class="fas fa-stop me-1"></i>Stop Sharing';
                    btn.className = 'btn btn-danger control-btn';
                    
                    // Notify others
                    socket.emit('start-screen-share', {
                        roomId: currentRoom.id,
                        sharerInfo: { userName: currentUser.name, userId: currentUser.id }
                    });
                    
                    // Handle screen share end
                    screenStream.getVideoTracks()[0].onended = () => {
                        stopScreenShare();
                    };
                    
                } catch (error) {
                    console.error('Error starting screen share:', error);
                    alert('Could not start screen sharing.');
                }
            } else {
                stopScreenShare();
            }
        }

        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            const container = document.getElementById('screenShareContainer');
            container.style.display = 'none';
            container.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-desktop fa-3x mb-3"></i>
                    <p>No screen being shared</p>
                </div>
            `;
            
            isScreenSharing = false;
            const btn = document.getElementById('shareScreen');
            btn.innerHTML = '<i class="fas fa-desktop me-1"></i>Share Screen';
            btn.className = 'btn btn-warning control-btn';
            
            // Notify others
            socket.emit('stop-screen-share', {
                roomId: currentRoom.id,
                sharerInfo: { userName: currentUser.name, userId: currentUser.id }
            });
        }

        function updateParticipantsList() {
            const container = document.getElementById('participantsList');
            const count = document.getElementById('participantCount');
            
            count.textContent = participants.length;
            
            if (participants.length === 0) {
                container.innerHTML = '<div class="text-center p-3 text-muted">No participants</div>';
                return;
            }
            
            const currentUserType = currentUser.email.includes('@') ? 
                (currentUser.subject ? 'teacher' : 'student') : 'student';
            const isTeacher = currentUserType === 'teacher';
            const isCreator = currentRoom.creatorId === currentUser.id;
            
            container.innerHTML = participants.map(participant => `
                <div class="participant-item">
                    <div class="participant-info">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator ${participant.socketId ? 'status-online' : 'status-offline'}"></span>
                            <strong>${participant.userName}</strong>
                            ${participant.userId === currentUser.id ? ' (You)' : ''}
                        </div>
                        <small class="participant-badge bg-${participant.userType === 'teacher' ? 'primary' : 'secondary'} text-white">
                            ${participant.userType}
                        </small>
                    </div>
                    ${(isTeacher || isCreator) && participant.userId !== currentUser.id ? `
                        <button class="btn btn-sm btn-outline-danger" onclick="showRemoveParticipant('${participant.userId}', '${participant.userName}')">
                            <i class="fas fa-times"></i>
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        function showRemoveParticipant(userId, userName) {
            participantToRemove = { userId, userName };
            document.getElementById('removeParticipantName').textContent = userName;
            const modal = new bootstrap.Modal(document.getElementById('removeParticipantModal'));
            modal.show();
        }

        async function confirmRemoveParticipant() {
            if (!participantToRemove) return;
            
            try {
                const response = await fetch(`/api/study-rooms/${currentRoom.id}/remove-participant`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        teacherId: currentUser.id,
                        participantId: participantToRemove.userId
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Find participant socket ID and notify via socket
                    const participant = participants.find(p => p.userId === parseInt(participantToRemove.userId));
                    if (participant && participant.socketId) {
                        socket.emit('remove-participant', {
                            roomId: currentRoom.id,
                            participantSocketId: participant.socketId,
                            participantInfo: participant,
                            removerInfo: { userName: currentUser.name, userId: currentUser.id }
                        });
                    }
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('removeParticipantModal'));
                    modal.hide();
                    
                    participantToRemove = null;
                } else {
                    alert(result.message || 'Failed to remove participant.');
                }
            } catch (error) {
                console.error('Error removing participant:', error);
                alert('Failed to remove participant.');
            }
        }

        function toggleChat() {
            const chatCard = document.getElementById('chatCard');
            chatCard.style.display = chatCard.style.display === 'none' ? 'block' : 'none';
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add to own chat
            addChatMessage(message, 'own', currentUser.name);
            
            // Send to others
            socket.emit('study-room-message', {
                roomId: currentRoom.id,
                message,
                senderInfo: { userName: currentUser.name, userId: currentUser.id }
            });
            
            input.value = '';
        }

        function addChatMessage(message, type, senderName = '', timestamp = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="message-sender">System</div>
                    <div>${message}</div>
                    <div class="message-time">${timeStr}</div>
                `;
                messageDiv.className = 'message other';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.style.background = '#e3f2fd';
            } else {
                messageDiv.innerHTML = `
                    ${type === 'other' ? `<div class="message-sender">${senderName}</div>` : ''}
                    <div>${message}</div>
                    <div class="message-time">${timeStr}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // WebRTC functions (simplified for demo)
        async function handleOffer(offer, senderSocketId, senderInfo) {
            // Create peer connection for this sender
            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[senderSocketId] = pc;
            
            // Add local stream to peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }
            
            // Handle remote stream
            pc.ontrack = (event) => {
                const remoteStream = event.streams[0];
                addVideoElement(remoteStream, senderInfo.userName);
            };
            
            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('study-room-ice-candidate', {
                        roomId: currentRoom.id,
                        targetSocketId: senderSocketId,
                        candidate: event.candidate,
                        senderInfo: { userName: currentUser.name, userId: currentUser.id }
                    });
                }
            };
            
            await pc.setRemoteDescription(offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            
            socket.emit('study-room-answer', {
                targetSocketId: senderSocketId,
                answer: answer,
                senderInfo: { userName: currentUser.name, userId: currentUser.id }
            });
        }

        async function handleAnswer(answer, senderSocketId) {
            const pc = peerConnections[senderSocketId];
            if (pc) {
                await pc.setRemoteDescription(answer);
            }
        }

        async function handleIceCandidate(candidate, senderSocketId) {
            const pc = peerConnections[senderSocketId];
            if (pc) {
                await pc.addIceCandidate(candidate);
            }
        }

        async function leaveRoom() {
            // Stop all media streams
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            
            // Close all peer connections
            Object.values(peerConnections).forEach(pc => pc.close());
            
            // Leave room via API
            try {
                await fetch(`/api/study-rooms/${currentRoom.id}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });
            } catch (error) {
                console.error('Error leaving room:', error);
            }
            
            // Disconnect socket
            if (socket) {
                socket.emit('leave-study-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id,
                    userName: currentUser.name
                });
                socket.disconnect();
            }
            
            // Clear room data and redirect
            localStorage.removeItem('currentRoom');
            window.location.href = 'study-rooms.html';
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            leaveRoom();
        });
    </script>
</body>
</html>
