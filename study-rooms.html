<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Rooms - EdTech Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .study-room-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .study-room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .participant-count {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .creator-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7em;
        }
        .room-subject {
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>EdTech Platform
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" href="study-rooms.html">Study Rooms</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users me-2"></i>Study Rooms</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                        <i class="fas fa-plus me-2"></i>Create Study Room
                    </button>
                </div>

                <!-- Active Study Rooms -->
                <div class="row" id="studyRoomsContainer">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading study rooms...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Study Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label for="roomName" class="form-label">Room Name *</label>
                            <input type="text" class="form-control" id="roomName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>
                            <select class="form-select" id="subject" required>
                                <option value="">Select Subject</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="English">English</option>
                                <option value="History">History</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="chapter" class="form-label">Chapter *</label>
                            <input type="text" class="form-control" id="chapter" required placeholder="e.g., Algebra, Mechanics, Organic Chemistry">
                        </div>
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic *</label>
                            <input type="text" class="form-control" id="topic" required placeholder="e.g., Quadratic Equations, Newton's Laws">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Brief description of the study session..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="createStudyRoom()">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(userData);
            loadStudyRooms();
            
            // Auto-refresh rooms every 10 seconds
            setInterval(loadStudyRooms, 10000);
        });

        async function loadStudyRooms() {
            try {
                const response = await fetch('/api/study-rooms');
                const rooms = await response.json();
                displayStudyRooms(rooms);
            } catch (error) {
                console.error('Error loading study rooms:', error);
                document.getElementById('studyRoomsContainer').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Failed to load study rooms. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        function displayStudyRooms(rooms) {
            const container = document.getElementById('studyRoomsContainer');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            No active study rooms. Create one to get started!
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = rooms.map(room => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card study-room-card h-100" onclick="joinStudyRoom('${room.id}')">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">${room.roomName}</h5>
                                <span class="participant-count">
                                    <i class="fas fa-users me-1"></i>${room.participantCount}
                                </span>
                            </div>
                            
                            <div class="mb-2">
                                <span class="room-subject">${room.subject}</span>
                                <span class="creator-badge ms-2">
                                    <i class="fas fa-${room.creatorType === 'teacher' ? 'chalkboard-teacher' : 'user-graduate'} me-1"></i>
                                    ${room.creatorType}
                                </span>
                            </div>
                            
                            <p class="card-text text-muted small mb-2">
                                Created by: <strong>${room.creatorName}</strong>
                            </p>
                            
                            ${room.description ? `<p class="card-text small">${room.description}</p>` : ''}
                            
                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    ${new Date(room.createdAt).toLocaleString()}
                                </small>
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-sign-in-alt me-1"></i>Join
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function createStudyRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const subject = document.getElementById('subject').value;
            const chapter = document.getElementById('chapter').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!roomName || !subject || !chapter || !topic) {
                alert('Please fill in all required fields.');
                return;
            }

            try {
                const response = await fetch('/api/study-rooms/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        creatorId: currentUser.id,
                        creatorName: currentUser.name,
                        creatorType: currentUser.email && currentUser.email.includes('@') ? 
                            (currentUser.subject && currentUser.designation ? 'teacher' : 'student') : 'student',
                        roomName,
                        subject,
                        chapter,
                        topic,
                        description
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createRoomModal'));
                    modal.hide();
                    
                    // Reset form
                    document.getElementById('createRoomForm').reset();
                    
                    // Reload rooms
                    loadStudyRooms();
                    
                    // Join the created room
                    setTimeout(() => joinStudyRoom(result.room.id), 500);
                } else {
                    alert(result.message || 'Failed to create study room.');
                }
            } catch (error) {
                console.error('Error creating study room:', error);
                alert('Failed to create study room. Please try again.');
            }
        }

        async function joinStudyRoom(roomId) {
            try {
                const response = await fetch(`/api/study-rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        userName: currentUser.name,
                        userType: currentUser.email.includes('@') ? 
                            (currentUser.subject ? 'teacher' : 'student') : 'student'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Store room info and redirect to room interface
                    localStorage.setItem('currentRoom', JSON.stringify(result.room));
                    window.location.href = `study-room.html?id=${roomId}`;
                } else {
                    alert(result.message || 'Failed to join study room.');
                }
            } catch (error) {
                console.error('Error joining study room:', error);
                alert('Failed to join study room. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentRoom');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
